<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="black">
        <caption>Student Information</caption>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
    </table>
    <form action="/server">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name">
        </div>
        <div>
            Sex:
            <input type="radio" id="male" name="sex: " value="M">
            <label for="male">Male</label>
            <input type="radio" id="female" name="sex: " value="F">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option>select an option</option>
                <option value="in">India</option>
                <option value="Am">America</option>
                <option value="eu">Europe</option>
                <option value="af">Africa</option>
            </select>
        </div>
        <div>
            <label for="message">Message:</label>
            <br>
            <textarea id="message" rows="4"></textarea>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe?</label>
        </div>
        <button>Submit</button>
    </form>
    <form>
        <h1>Feedback Form</h1>
        <div>
            <label for="Name">Name: </label>
            <input type="text" placeholder="Write your name" name="Name" id="Name">
            <br>
            <label for="email">Email: </label>
            <input type="email" placeholder="Write your email" name="email" id="email">
        </div>
        <div>
            <label for="message">Message:</label>
            <br>
            <textarea name="message" id="message" rows="4"></textarea>
        </div>
        <div>
            Rate us out of 5:
            <br>
            <input type="radio" name="rate" id="1" value="1">
            <label for="1">1</label>
            <br>
            <input type="radio" name="rate" id="2" value="2">
            <label for="2">2</label>
            <br>
            <input type="radio" name="rate" id="3" value="3">
            <label for="3">3</label>
            <br>
            <input type="radio" name="rate" id="4" value="4">
            <label for="4">4</label>
            <br>
            <input type="radio" name="rate" id="5" value="5">
            <label for="5">5</label>
            <br>
        </div>
        <button>Send your Message!</button>
    </form>
</body>
</html>
